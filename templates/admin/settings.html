{% extends "admin/base.html" %}

{% block title %}LearnieVerse Admin - Settings{% endblock %}

{% block content %}
<div class="institute-info">
  <h1>Settings</h1>
</div>
<div class="cards-container">
  <div class="settings-card">
    <h4>Application Settings</h4>
    <div class="settings-form-group">
      <label for="maintenanceMode">Maintenance Mode</label>
      <div class="checkbox-group">
        <input type="checkbox" id="maintenanceMode" name="maintenanceMode" />
        <span>Enable Maintenance Mode</span>
      </div>
    </div>
    <div class="settings-form-group">
      <label for="DashboardTheme">Dashboard Theme</label>
      <div class="checkbox-group">
        <input type="checkbox" id="DashboardTheme" name="DashboardTheme" />
        <span>Dark Mode</span>
      </div>
    </div>
    <div class="settings-form-group">
      <label for="defaultLanguage">Default Language</label>
      <select id="defaultLanguage" name="defaultLanguage">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
      </select>
    </div>
    <div class="settings-form-group">
      <label for="timezone">Time Zone</label>
      <select id="timezone" name="timezone">
        <option value="UTC">UTC</option>
        <option value="PST">PST</option>
        <option value="EST">EST</option>
        <option value="CET">CET</option>
        <option value="IST">IST</option>
      </select>
    </div>
    <!-- Logout Section -->
    <div class="logout-section">
      <button class="settings-save-btn" onclick="saveSettings()">Save Settings</button>
      <button class="settings-save-btn logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>
</div>
</div>
{% endblock %}

{% block scripts %}
<script>
  function saveSettings() {
    // Replace this with your actual settings save logic (e.g., API call)
    alert("Settings saved successfully!");
  } 
</script>
{% endblock %}
